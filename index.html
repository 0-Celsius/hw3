<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiplication Table Generator</title>
    <meta charset="utf-8">
    <!--Styles -->
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Wrapper so In case for the other assignments we can use it-->
    <div id="wrapper">
        <!-- From to asks user for what they want-->
        <div class="col-md-2 mb-4" id="generator">
        <h1> Generate Table </h1>
        <form id="tableForm">
            <!--Used Select to avoid non int errors-->
          <div class="mb-4">
            <label for="colMin" class="form-label">Column Min: (limit -50)</label>
            <select class="form-select" id="colMin"></select>
          </div>

          <div class="mb-4">
            <label for="colMax" class="form-label">Column Max: (limit +50)</label>
            <select class="form-select" id="colMax"></select>
          </div>

          <div class="mb-4">
            <label for="rowMin" class="form-label">Row Min: (limit -50)</label>
            <select class="form-select" id="rowMin"></select>
          </div>

          <div class="mb-4">
            <label for="rowMax" class="form-label">Row Max: (limit +50)</label>
            <select class="form-select" id="rowMax"></select>
          </div>
          <button type="submit" class="btn btn-primary">Generate Table</button>
        </form>
        </div>

        <!-- Generates the tables content-->
        <div id="content">
        <h1>Multiplication Table</h1>
        <div class="table-responsive" id="tableContainer"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/scripts/script.js"></script>
</body>
</html>
